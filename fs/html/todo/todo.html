    <ul id="tasksToDo">
        <li>

        <form>
            <input id="newTask" placeholder="a new task">
            <button id="addTask" onclick="addTask()"> Add a new task </button>

<script>
    function addTask(){
        var node = document.createElement("LI");
        var textNode = document.createTextNode("Memento!")
        node.appendChild(textNode);
        document.getElementById('tasksToDo').appendChild(node);
    }
</script>
